<script type="text/template" id="ordenDeFabricacionList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>cantidad</th>
		 <th>fecha</th>
		 <th>nombreProducto</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(ordenDeFabricacions, function(ordenDeFabricacion) { %>
    <tr>
		<td><%= htmlEncode(ordenDeFabricacion.getDisplay('name')) %></td>
		<td><%= htmlEncode(ordenDeFabricacion.getDisplay('cantidad')) %></td>
		<td><%= htmlEncode(ordenDeFabricacion.getDisplay('fecha')) %></td>
		<td><%= htmlEncode(ordenDeFabricacion.getDisplay('nombreProducto')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-ordenDeFabricacion-edit',{id:<%= ordenDeFabricacion.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-ordenDeFabricacion-delete',{id:<%= ordenDeFabricacion.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="ordenDeFabricacion">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-ordenDeFabricacionForm">
    <% if(ordenDeFabricacion.id) {%>
    <input type="hidden" name="id" value="<%= ordenDeFabricacion.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= ordenDeFabricacion.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="cantidad">cantidad</label>
    	<input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="Enter value" value="<%= ordenDeFabricacion.get('cantidad') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fecha">fecha</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fecha"  name="fecha" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fecha').datepicker({autoclose:true});
        	$('#fecha').datepicker('setDate',new Date(<%= ordenDeFabricacion.get('fecha') %>));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="nombreProducto">nombreProducto</label>
    	<input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Enter value" value="<%= ordenDeFabricacion.get('nombreProducto') %>"/>	
		</div>
    </form>
    </div>
</script>
